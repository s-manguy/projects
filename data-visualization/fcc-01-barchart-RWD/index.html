<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css"/>
        <title>Adaptative Barchart</title>
        <meta name="description" content="RWD & adaptative barchart, representing the United States Gross Domestic Product from 1947 to 2015, coded by Sandrine MANGUY as a freeCodeCamp Data Visualization Project.">
        <meta name="author" content="Sandrine MANGUY">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main class="main">
            <div class="header">
                <h1 id='title'>United States GDP</h1>
                <p>in Billion dollars</p>
            </div>
            
            <div class="container" aria-label="data visualization : barchart & his table">
                <div class="dataVis" role="graphics-barchart" aria-label="barchart" aria-description="A barchart representing the United States Gross Domestic Product in Billion Dollars per quarter from 1947 to 2015. Refer to the next table to get all the details."></div>
                <div id="dataVis_table" role="table" aria-description="The table given the same information as the previous barchart : the United States Gross Domestic Product in Billion Dollars per quarter from 1947 to 2015." ></div>
            </div>

            <footer class="footer" role="contentinfo"> coded by <a href="https://codepen.io/s-manguy" target="_blank" class="footer_link">Sandrine MANGUY</a></footer>
