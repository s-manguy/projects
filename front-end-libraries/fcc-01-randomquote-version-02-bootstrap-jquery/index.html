<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <meta name="author" content="sandrine MANGUY">
        <meta name="viewport" content="width= device-width, initial-scale=1.0">
    </head>
    <body>
        <div id='container' class='container-fluid d-flex flex-column justify-content-center'>
            <div class="row">
              <div class="col d-flex justify-content-center align-content-center" id="quote-box">
                <div class="card p-4" style="width: 50rem;">
                  <div class="card-body">
                    <figure>
                      <blockquote class="box_quote--text text-center">
                        <p><i class="fas fa-quote-left me-3 m-3 align-text-bottom"></i><span id='text'></span></p>
                      </blockquote>
                      <figcaption class="text-right box_quote--author">
                        - <cite id='author' title="Source Title"></cite>
                      </figcaption>
                    </figure>
                  </div>
                  <div class="card-body d-flex justify-content-between">
                    <a id='tweet-quote' class="btn btn-primary btn-lg" role="button" target="_top"><i class="fab fa-twitter"></i></a>
                    <button id="new-quote" title="Tweet this quote!" class="btn btn-primary btn-lg">New quote</button>
                  </div>
                </div>
              </div>
            </div> 
            <div class="row">
              <div class="col">
                  <footer class="footer mx-auto mt-5 text-center ">
                    This Random Quote Machine is a <a href="https://www.freecodecamp.org/learn/front-end-libraries/front-end-libraries-projects/build-a-random-quote-machine" target="_blank">FCC Front-end project</a></br>
                    by <a href="https://codepen.io/s-manguy" target="_blank">Sandrine MANGUY</a>.</br>
          this project uses <strong>HTML, Bootstrap & jQuery</strong></br></br>
          View the other versions of this project</br>
          <a class= "view" href="https://codepen.io/s-manguy/full/QWdVaNP" target="_blank">HTML, SCSS & jQuery</a> - <a href="https://codepen.io/s-manguy/full/YzNRXRg" target="_blank">React & Bootstrap</a> 
                </footer>
              </div>
            </div>
          </div>
          
          <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
          <script src="./js/index.js"></script>
    </body>
</html>
