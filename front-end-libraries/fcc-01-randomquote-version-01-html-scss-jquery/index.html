<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <meta name="author" content="Sandrine MANGUY">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id='container' class='container'>
            <div id='quote-box' class="box">
              <div class="box_quote">
                <p class="box_quote--text"><i class="fas fa-quote-left"></i><span id='text'></span><!--i class="fas fa-quote-right end"></i--></p>
                <p class="box_quote--author">- <span id='author'></span></p>
              </div>
              <div class="buttons">
                <a id='tweet-quote' class="button" role="button" target="_top">
                  <i class="fab fa-twitter"></i>
                </a>
                <button id="new-quote" title="Tweet this quote!" class="button">New quote</button>
              </div>
            </div>
            <footer class="footer">This Random Quote Machine is a <a href="https://www.freecodecamp.org/learn/front-end-libraries/front-end-libraries-projects/build-a-random-quote-machine" target="_blank">FCC Front-end project</a> </br>
            by <a href="https://codepen.io/s-manguy" target="_blank">Sandrine MANGUY</a>.</br></br>
          This version uses <strong>HTML SCSS & jQuery</strong></br></br>
          View the other versions of this project</br>
          <a class= "view" href="https://codepen.io/s-manguy/full/rNjqXWB" target="_blank">HTML, Bootstrap & jQuery</a> - <a href="https://codepen.io/s-manguy/full/YzNRXRg" target="_blank">React & Bootstrap</a> 
            </footer>
          </div>
          
          <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
          <script src="./js/index.js"></script>
    </body>
</html>
